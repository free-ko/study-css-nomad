<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FREEKO | Grid</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="grid">
      <div class="top__left big">
        <span>FREE</span>
      </div>

      <div class="top__right big">
        <span>FREE</span>
      </div>

      <div class="bottom__left big">
        <span>FREE</span>
      </div>

      <div class="bottom__right small">
        <div class="bottom__right--top__left">
          <span>FREE</span>
        </div>

        <div class="bottom__right--top__right">
          <span>FREE</span>
        </div>

        <div class="bottom__right--bottom__left">
          <span>FREE</span>
        </div>

        <div class="bottom__right--bottom__right">
          <span>FREE</span>
        </div>
      </div>
    </div>
  </body>
</html>
