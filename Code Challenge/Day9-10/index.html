<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FREEKO | COFFEE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg">
      <div class="title__text"></div>
      <div class="title__bg">
        <div class="title__bg--left"></div>
        <div class="title__bg--right"></div>
      </div>
      <div class="top__box">
        <span
          >curry cafe! flemington & northcote! number one best quality! veg &
          no.veg! curry cafe!</span
        >
      </div>
      <div class="left__box">
        <div class="left__box--text">
          <span>locations ✨ menu ✨ shop</span>
        </div>
        <div class="left__box--spicy">
          <span>spicy newsletter</span>
        </div>
        <div class="left__box--sns">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram-square"></i>
        </div>
      </div>
      <div class="bottom__box">
        <span
          >stay spicy - number one best quality! every day open! flemington &
          northcote! home delivery</span
        >
      </div>
      <div class="right__box">
        <div class="right__box--top">
          <span>oreder & ready</span>
        </div>
        <div class="right__box--bottom">
          <span> add & delete</span>
        </div>
      </div>
    </div>

    <div class="chat">
      <i class="fas fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/c3b327e087.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
